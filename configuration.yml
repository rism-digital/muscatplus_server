        - *SOURCE_HOLDING_INSTITUTION
        - *SOURCE_SUBJECTS
        - *FORMAT_EXTENT
        - *CREATOR_NAME
        - *ALL_PEOPLE
        - *IS_ARRANGEMENT
      sorting:
        - *RELEVANCE
        - *ALPHABETICAL_SOURCE
        - *DATE_ADDED
    people:
      label: "records.people"
